<!--
      The nav bar that will be updated as we navigate between views.
    -->
<ion-nav-bar class="bar-dark bar-color-light">
  <ion-nav-back-button>
  </ion-nav-back-button>
</ion-nav-bar>
<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-dark">

  <!-- Dashboard Tab -->
  <ion-tab title="Dashboard" icon-off="ion-ios-speedometer-outline" icon-on="ion-ios-speedometer" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Notice Tab -->
  <ion-tab title="Notice" icon-off="ion-ios-bell-outline" icon-on="ion-ios-bell" href="#/tab/notice">
    <ion-nav-view name="tab-notice"></ion-nav-view>
  </ion-tab>

  <!-- Room Tab -->
  <ion-tab title="Room" icon-off="ion-ios-clock-outline" icon-on="ion-ios-clock" href="#/tab/room">
    <ion-nav-view name="tab-room"></ion-nav-view>
  </ion-tab>

  <!-- Event Tab -->
  <ion-tab title="Event" icon-off="ion-ios-calendar-outline" icon-on="ion-ios-calendar" href="#/tab/event">
    <ion-nav-view name="tab-event"></ion-nav-view>
  </ion-tab>

</ion-tabs>
